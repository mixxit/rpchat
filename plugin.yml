name: rpchat
main: net.gamerservices.rpchat.rpchat
version: 0.10
website: http://www.fallofanempire.com
author: Mixxit
database: true
description: >
             Basic localised chat functionality.
             This plugin allows a player to chat locally
commands:
  race:
    aliases: [setrace]
    description: Sets your current race
    usage: |
           /<command> [race]
           Example: /<command> Human
  metatron:
    aliases: [metatron]
    description: Summon the metatron
    usage: |
           /<command> [message]
           Example: /<command> my message
  reset:
    aliases: [resetspec]
    description: Resets a specialisation level
    usage: |
           /<command> [spectype]
           Example: /<command> natural 
  optin:
    aliases: [iloveoptar]
    description: Opts you in for global chat
    usage: |
           /<command> 
           Example: /<command> 
  defaultchannel:
    aliases: [ch]
    description: Sets your default chat channel
    usage: |
           /<command> [channel]
           Example: /<command> local
           Valid Channel names: local,global,race,alliance 
  local:
    aliases: [l]
    description: Speaks locally
    usage: |
           /<command> [msg]
           Example: /<command> Hello, people near me!
  emote:
    aliases: [e]
    description: Emotes locally
    usage: |
           /<command> [msg]
           Example: /<command> stops to examine the ground           
  alliancechat:
    aliases: [ac]
    description: Speaks to your alliance
    usage: |
           /<command> [msg]
           Example: /<command> Hello, alliance!     
  globalchat:
    aliases: [g]
    description: Speaks to the universe
    usage: |
           /<command> [msg]
           Example: /<command> Hello, universe!        
  racechat:
    aliases: [rc]
    description: Speaks to your race
    usage: |
           /<command> [msg]
           Example: /<command> Hello, fellow species!
  name:
    aliases: [nick]
    description: Sets your name
    usage: |
           /<command> [newname]
           Example: /<command> Deborah
  lastname:
    aliases: [lastname]
    description: Sets your lastname
    usage: |
           /<command> [newlastname]
           Example: /<command> Smith
  findname:
    aliases: [find]
    description: Finds a players minecraft name
    usage: |
           /<command> [displayname]
           Example: /<command> Deborah
  vote:
    aliases: [votebymcname]
    description: Votes by a minecraft name - to find a minecraft name use /findname Fakenamehere
    usage: |
           /<command> [minecraftname]
           Example: /<command> Deborahz
  doelection:
    aliases: [doelection]
    description: Sets yourself for election
    usage: |
           /<command>
           Example: /<command>
  getstats:
    aliases: [stats]
    description: Gets your player stats
    usage: |
           /<command>
           Example: /<command>
  meditate:
    aliases: [med]
    description: Meditates, increasing your power
    usage: |
           /<command>
           Example: /<command>

  alliance:
    aliases: [all]
    description: Accesses the King Alliance command
    usage: |
           /<command>
           Example: /<command>
  title:
    aliases: [settitle]
    description: Sets a title for you or someone else
    usage: |
           /<command>
           Example: /<command> [mcaccountname] [title]
  setcapital:
    aliases: [scap]
    description: Sets the capital location to your position
    usage: |
           /<command>
           Example: /<command>
  capital:
    aliases: [cap]
    description: Teleports you to your capital
    usage: |
           /<command>
           Example: /<command>
  plantflag:
    aliases: [plantflag]
    description: Plants a flag at your location
    usage: |
           /<command>
           Example: /<command>
  grantflag:
    aliases: [grantflag]
    description: Grants a flag to an alliance member
    usage: |
           /<command> [mcaccountname]
           Example: /<command> notch
  teleport:
    aliases: [teleport]
    description: Teleports you to a combat zone
    usage: |
           /<command>
           Example: /<command> 
  sector:
    aliases: [sector]
    description: Reports information on a sector
    usage: |
           /<command>
           Example: /<command> 
  who:
    aliases: [list]
    description: Lists people in your area
    usage: |
           /<command> [racename/playername]
           Example: /<command> 